<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p style="border-style: dotted; width: 700px;">A dotted border.</p>
    <p style="border-style: dashed; width: 700px;">A dashed border.</p>
    <p style="border-style: solid; width: 700px;">A solid border.</p>
    <p style="border-style: double; width: 700px;">A double border.</p>
    <p style="border-style: groove; width: 700px;">A groove border.</p>
    <p style="border-style: ridge; width: 700px;">A ridge border.</p>
    <p style="border-style: inset; width: 700px;">An inset border.</p>
    <p style="border-style: outset; width: 700px;">An outset border.</p>
    <p style="border-style: none; width: 700px;">A none border.</p>
    <p style="border-style: hidden; width: 700px;">A hidden border.</p>
    <p style="border-style: dotted dashed solid double; width: 700px;">A mixed border.</p>
</body>
</html>
