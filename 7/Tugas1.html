<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 align="center">Formulir Pendaftaran Siswa</h1>
<form action="" method="post">
    <table align="center" border="1">
    <tr>
        <td><lable>Nama Calon Siswa</lable></td> <td>:</td>
        <td><input type="ncs" name="ncs"></td>
    </tr>
    <tr>
        <td><lable>Tempat/Tanggal Lahir</lable></td> <td>:</td>
        <td><input type="text" name="ttl">
        <input type="date" name="tgl"></td>
    </tr>
    <tr>
        <td><lable>Agama</lable></td> <td>:</td>
        <td><select name="agama">
            <option value="Islam">Islam</option>
            <option value="Kristen">Kristen</option>
            <option value="Katolik">Katolik</option>
            <option value="Hindu">Hindu</option>
            <option value="Buddha">Buddha</option>
            <option value="Konghucu">Konghucu</option>
        </select></td>
    </tr>
    <tr>
        <td><lable>Alamat</lable></td> <td>:</td> 
        <td><textarea name="alamat" rows="3" cols="50"></textarea></td>
    </tr>
    <tr>
        <td><lable>No Telp/Hp</lable></td> <td>:</td>
        <td><input type="number" name="notelp"></td>
    </tr>
    <tr>
        <td><lable>Jenis Kelamin</lable></td> <td>:</td>
        <td><input type="radio" name="jk" value="pria">Pria
        <input type="radio" name="jk" value="wanita">Wanita</td>
    </tr>
    <tr>
        <td><lable>Hobi</lable></td> <td>:</td>
        <td><input type="checkbox" name="hobi" value="membaca">Membaca
        <input type="checkbox" name="hobi" value="menulis">Menulis
        <input type="checkbox" name="hobi" value="olahraga">Olahraga</td>
    </tr>
    <tr>
        <td><lable>Pas Foto</lable> <td>:</td>
        <td><input type="file" name="foto"></td>
    </tr>
    <tr>
        <td><lable>Username</lable> <td>:</td>
        <td><input type="text" name="username"></td>
    </tr>
    <tr>
        <td><lable>Password</lable> <td>:</td>
        <td><input type="password" name="password"></td>
    </tr>
    <tr>
            <td align="right" colspan="10"><input type="Reset" value="Reset">
            <input type="Submit" value="Submit"></td>
    </table>
</form>
</body>
</html>
